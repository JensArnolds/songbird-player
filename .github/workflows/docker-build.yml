# File: .github/workflows/docker-build.yml

# SECURITY NOTICE:
# - This workflow DOES pass secrets as Docker build-args (required for build process)
# - WARNING: Secrets are visible in Docker layer metadata (docker history command)
# - Mitigation: The test build is NOT pushed to registry (stays local to CI runner)
# - Mitigation: Production images should NOT be inspected with docker history
# - Docker Hub credentials are masked by docker/login-action
# - All secret values must use GitHub secrets, never hardcoded values

name: Docker Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Centralized build args to eliminate duplication (DRY principle)
  BUILD_ARGS: |
    SKIP_ENV_VALIDATION=false
    NODE_ENV=production

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
      CACHE_FROM: type=local,src=/tmp/.buildx-cache
      CACHE_TO: type=local,dest=/tmp/.buildx-cache-new,mode=max

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Generate build metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/bluesix-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: bluesix-frontend:test
          cache-from: ${{ env.CACHE_FROM }}
          cache-to: ${{ env.CACHE_TO }}
          # SECURITY WARNING: Secrets passed as build-args are visible in layer metadata
          # This test build is NOT pushed, so secrets stay within CI runner
          build-args: |
            ${{ env.BUILD_ARGS }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            AUTH_DISCORD_ID=${{ secrets.AUTH_DISCORD_ID }}
            AUTH_DISCORD_SECRET=${{ secrets.AUTH_DISCORD_SECRET }}
            BLUESIX_API_KEY=${{ secrets.BLUESIX_API_KEY }}
            API_V2_URL=${{ secrets.API_V2_URL }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}

      - name: Inspect image size
        run: docker images bluesix-frontend:test --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

      - name: Validate Docker Compose configuration
        run: |
          : > .env
          docker compose config > /dev/null

      - name: Rotate build cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ env.CACHE_FROM }}
          # SECURITY WARNING: DO NOT inspect pushed images with 'docker history'
          # Secrets are embedded in layer metadata for builds requiring them at compile time
          build-args: |
            ${{ env.BUILD_ARGS }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            AUTH_DISCORD_ID=${{ secrets.AUTH_DISCORD_ID }}
            AUTH_DISCORD_SECRET=${{ secrets.AUTH_DISCORD_SECRET }}
            BLUESIX_API_KEY=${{ secrets.BLUESIX_API_KEY }}
            API_V2_URL=${{ secrets.API_V2_URL }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
