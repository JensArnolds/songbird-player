# File: .github/workflows/docker-build.yml
#
# SECURITY NOTICE:
# - This workflow DOES pass secrets as Docker build-args (required for build process)
# - WARNING: Secrets are visible in Docker layer metadata (docker history command)
# - Mitigation: The test build is NOT pushed to registry (stays local to CI runner)
# - Mitigation: Production images should NOT be inspected with docker history
# - Docker Hub credentials are masked by docker/login-action
# - All secret values must use GitHub secrets, never hardcoded values

name: Docker Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: songbird-frontend:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          # SECURITY WARNING: Passing secrets as build args for CI build
          # These will be visible in Docker layer metadata (docker history)
          # The built image is NOT pushed, so secrets stay within CI runner
          build-args: |
            SKIP_ENV_VALIDATION=false
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            AUTH_DISCORD_ID=${{ secrets.AUTH_DISCORD_ID }}
            AUTH_DISCORD_SECRET=${{ secrets.AUTH_DISCORD_SECRET }}
            SONGBIRD_API_KEY=${{ secrets.SONGBIRD_API_KEY }}
            API_V2_URL=${{ secrets.API_V2_URL }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            NODE_ENV=production

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Validate Docker Compose (ignore .env values)
        run: |
          : > .env
          docker compose config > /dev/null

      - name: Login to Docker Hub (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/songbird-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/songbird-frontend:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          # SECURITY WARNING: Secrets are passed as build args for production build
          # DO NOT pull this image and inspect with 'docker history' as secrets are in layer metadata
          build-args: |
            SKIP_ENV_VALIDATION=false
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            AUTH_DISCORD_ID=${{ secrets.AUTH_DISCORD_ID }}
            AUTH_DISCORD_SECRET=${{ secrets.AUTH_DISCORD_SECRET }}
            SONGBIRD_API_KEY=${{ secrets.SONGBIRD_API_KEY }}
            API_V2_URL=${{ secrets.API_V2_URL }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            NODE_ENV=production
