# File: .github/workflows/docker-build.yml
#
# SECURITY NOTICE:
# - This workflow does NOT pass secrets as Docker build-args (uses SKIP_ENV_VALIDATION=true)
# - Never add real secrets to build-args - they will appear in Docker layer metadata
# - Docker Hub credentials are masked by docker/login-action
# - All secret values must use GitHub secrets, never hardcoded values

name: Docker Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: songbird-frontend:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          # SECURITY: Never add secrets here! Build args are visible in layer metadata.
          # Use SKIP_ENV_VALIDATION=true to build without real credentials.
          build-args: |
            SKIP_ENV_VALIDATION=true

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Validate Docker Compose (ignore .env values)
        run: |
          : > .env
          docker compose config > /dev/null

      - name: Login to Docker Hub (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/songbird-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/songbird-frontend:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          # SECURITY: Never add secrets here! Build args are visible in layer metadata.
          build-args: |
            SKIP_ENV_VALIDATION=true
